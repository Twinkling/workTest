<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <script type="text/javascript">
        (function () {
            var Dpr = 1,
                uAgent = window.navigator.userAgent;
            var isIOS = uAgent.match(/iphone/i);
            var isYIXIN = uAgent.match(/yixin/i);
            var is2345 = uAgent.match(/Mb2345/i);
            var ishaosou = uAgent.match(/mso_app/i);
            var isSogou = uAgent.match(/sogoumobilebrowser/ig);
            var isLiebao = uAgent.match(/liebaofast/i);
            var isGnbr = uAgent.match(/GNBR/i);
            function resizeRoot() {
                var wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ? screen.width :
                    window.innerWidth : window.innerWidth,
                    wDpr, wFsize;
                var wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight == 0) ?
                    screen.height : window.innerHeight : window.innerHeight;
                if (window.devicePixelRatio) {
                    wDpr = window.devicePixelRatio;
                } else {
                    wDpr = isIOS ? wWidth > 818 ? 3 : wWidth > 480 ? 2 : 1 : 1;
                }
                if (isIOS) {
                    wWidth = screen.width;
                    wHeight = screen.height;
                }
                if(window.orientation==90||window.orientation==-90){
                    wWidth = wHeight;
                }else if((window.orientation==180||window.orientation==0)){
                }
                if (wWidth > wHeight) {
                    // wWidth = wHeight;
                }
                wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
                wFsize = wFsize > 32 ? wFsize : 32;
                window.screenWidth_ = wWidth;
                if (isYIXIN || is2345 || ishaosou || isSogou || isLiebao || isGnbr) { //YIXIN 和 2345 这里有个刚调用系统浏览器时候的bug，需要一点延迟来获取
                    setTimeout(function () {
                        wWidth = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ?
                            screen.width : window.innerWidth : window.innerWidth;
                        wHeight = (screen.height > 0) ? (window.innerHeight >= screen.height || window.innerHeight ==
                            0) ? screen.height : window.innerHeight : window.innerHeight;
                        wFsize = wWidth > 1080 ? 144 : wWidth / 7.5;
                        wFsize = wFsize > 32 ? wFsize : 32;
                        // document.getElementsByTagName('html')[0].dataset.dpr = wDpr;
                        document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
                    }, 500);
                } else {
                    // document.getElementsByTagName('html')[0].dataset.dpr = wDpr;
                    document.getElementsByTagName('html')[0].style.fontSize = wFsize + 'px';
                }
                // alert("fz="+wFsize+";dpr="+window.devicePixelRatio+";UA="+uAgent+";width="+wWidth+";sw="+screen.width+";wiw="+window.innerWidth+";wsw="+window.screen.width+window.screen.availWidth);
            }
            resizeRoot();
        })();
    </script>
</head>
<body style="background-color: #fff;">
    <div class="login-register-wrap">
        <form action="" class="register">
            <ul>
                <li class="info-item">
                    <label for="" class="info-item-title">用户类型</label>
                    <!-- <input type="text" name="username" class="info-item-value" placeholder="请输入用户名"> -->
                    <select name="username" class="info-item-value" id="">
                        <option value="1">个人</option>
                        <option value="2">企业</option>
                    </select>
                    <div class="border"></div>
                </li>
                <li class="info-item">
                    <label for="" class="info-item-title">用户名</label>
                    <input type="text" name="username" class="info-item-value" placeholder="请输入用户名">
                    <div class="border"></div>
                </li>
                <li class="info-item">
                    <label for="" class="info-item-title">密码</label>
                    <input type="password" name="password" class="info-item-value" placeholder="请输入密码">
                    <div class="border"></div>
                </li>
                <li class="info-item">
                    <label for="" class="info-item-title">确认密码</label>
                    <input type="password" name="passwords" class="info-item-value" placeholder="请再次输入密码">
                    <div class="border"></div>
                </li>
                <li class="info-item">
                    <label for="" class="info-item-title">验证码</label>
                    <input type="text" name="code" class="info-item-value" placeholder="请输入验证码">
                    <div class="border"></div>
                    <div class="code"><img src="" alt="" id="code"></div>
                </li>
            </ul>
            <div class="login-register-submit-wrap">
                <input type="submit" class="login-submit" value="注册">
            </div>
        </form>
    </div>
</body>
</html>
