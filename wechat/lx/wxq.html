<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>微信墙</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link href="css/public.css" rel="stylesheet" type="text/css">

<!-- 时间插件开始 -->
<script src="js/jquery.1.7.2.min.js"></script>
<script src="js/mobiscroll_002.js" type="text/javascript"></script>
<script src="js/mobiscroll_004.js" type="text/javascript"></script>
<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<script src="js/mobiscroll.js" type="text/javascript"></script>
<script src="js/mobiscroll_003.js" type="text/javascript"></script>
<script src="js/mobiscroll_005.js" type="text/javascript"></script>
<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
<!-- 时间插件end -->

<script>        
    (function (doc, win) {    
        var docEl = doc.documentElement,    
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
        recalc = function () {    
	        var clientWidth = docEl.clientWidth;    
	        if (!clientWidth) return;    
	        docEl.style.fontSize = 20 * (clientWidth / 750) + 'px';    
	    };    
	    if (!doc.addEventListener) return;    
	    win.addEventListener(resizeEvt, recalc, false);    
	    doc.addEventListener('DOMContentLoaded', recalc, false);    
    })(document, window);    
</script>
</head>
<body>
<div class="my">   
  <!-- 这里是页面内容区 -->
  <form> 
    <div class="personal">
      <ul class="clearfix"> 
        <li>
          <div class="wxq_box">
            <div class="wxzh clearfix">
              <div class="fl_l"><span>活动类型</span></div>
              <div class="wxq_select">
                <select name="type" class="wxq_inp_select">
                  <option value="1">结婚晚宴</option>
                  <option value="2">结婚晚宴1</option>
                  <option value="3">结婚晚宴2</option>
                  <option value="4">结婚晚宴3</option>
                </select>
              </div>
              <div class="clear"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="wxq_box">
            <div class="wxzh clearfix">
              <div class="fl_l"><span>开始时间</span></div>
              <input value="请选择开始时间" class="wxq_inp" readonly name="appDate" id="appDate" type="text">
              <div class="clear"></div>
            </div>
          </div>
        </li>
        <li>
          <div class="wxq_box">
            <div class="wxzh clearfix">
              <div class="fl_l"><span>结束时间</span></div>
              <input value="请选择结束时间" class="wxq_inp" readonly name="appDate" id="appDate1" type="text">
              <div class="clear"></div>
            </div>
          </div>
        </li>
        <li>
        	<div class="wxq_box">
          	<div class="wxzh clearfix">
          		<div class="fl_l"><span>姓名</span></div>
          		<input type="text" name="" class="wxq_inp" value="" placeholder="苏黎世"> 
          		<div class="clear"></div>
    		    </div>
        	</div>
        </li>

        <li class="li_bottom">
          <div class="wxq_box">
            <div class="wxzh clearfix">
              <div class="fl_l"><span>手机号码</span></div>
              <input type="text" name="" class="wxq_inp" value="" placeholder="13254356454545"> 
              <div class="clear"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <button type="submit" class="sqwxq_btn"><a href="zzsh.html">申请微信墙</a></button>
  </form> 
</div>
<script type="text/javascript">
    $(function () {
      var currYear = (new Date()).getFullYear();  
      var opt={};
      opt.date = {preset : 'date'};
      opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear - 10, //开始年份
        endYear: currYear + 10 //结束年份
      };

      $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
      $("#appDate1").mobiscroll($.extend(opt['date'], opt['default']));
      
    });
</script>
</body>
</html>
